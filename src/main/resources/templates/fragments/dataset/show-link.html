<!-- fragments/facilityLink.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<th:block th:fragment="facilityDetailLink(id, path, searchDto, page, size)">
    <td class="text-center">
        <a th:href="@{|${path}/${id}|(
                                lineNm=${searchDto.lineNm},
                                stnNm=${searchDto.stnNm},
                                vcntEntrcNo=${searchDto.vcntEntrcNo},
                                stnCd=${searchDto.stnCd},
                                srchStartCrtrYmd=${searchDto.srchStartCrtrYmd},
                                srchEndCrtrYmd=${srchEndCrtrYmd},
                                page=${page},
                                size=${size}
                            )}" th:text="${id ?: '-'}" class="d-inline-block text-truncate text-center" style="max-width: 100%;"
           th:title="${id ?: '-'}"></a>
    </td>
</th:block>
</body>
</html>
