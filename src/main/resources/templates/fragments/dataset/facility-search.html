<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="facilitySearch(path, searchDto, vcntYn=true, situYn=true)">
    <div class="card mb-3">
        <div class="card-body search-card">
            <form th:action="${path}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label for="lineNm" class="form-label">호선명</label>
                    <input type="text" class="form-control" id="lineNm" name="lineNm"
                           th:value="${searchDto?.lineNm}" placeholder="호선명을 입력하세요">
                </div>
                <div class="col-md-3">
                    <label for="stnNm" class="form-label">역명</label>
                    <input type="text" class="form-control" id="stnNm" name="stnNm"
                           th:value="${searchDto?.stnNm}" placeholder="역명을 입력하세요">
                </div>
                <div class="col-md-6">
                    <label class="form-label">기준일자</label>
                    <div class="input-group">
                        <!-- 시작일자 -->
                        <input type="date" class="form-control" id="srchStartCrtrYmd" name="srchStartCrtrYmd"
                               th:value="${searchDto?.srchStartCrtrYmd}" placeholder="YYYYMMDD">
                        <!-- ~ 표시 -->
                        <span class="input-group-text bg-transparent">~</span>
                        <!-- 끝일자 -->
                        <input type="date" class="form-control" id="srchEndCrtrYmd" name="srchEndCrtrYmd"
                               th:value="${searchDto?.srchEndCrtrYmd}" placeholder="YYYYMMDD">
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="stnCd" class="form-label">역코드</label>
                    <input type="text" class="form-control" id="stnCd" name="stnCd"
                           th:value="${searchDto?.stnCd}" placeholder="역코드를 입력하세요">
                </div>
                <div th:if="${vcntYn == true}" class="col-md-3">
                    <label for="vcntEntrcNo" class="form-label">근접출입구번호</label>
                    <input type="text" class="form-control" id="vcntEntrcNo" name="vcntEntrcNo"
                           th:value="${searchDto?.vcntEntrcNo}" placeholder="근접출입구번호를 입력하세요">
                </div>
                <div th:if="${situYn == true}" class="col-md-3">
                    <label for="oprtngSitu" class="form-label">가동현황</label>
                    <input type="text" class="form-control" id="oprtngSitu" name="oprtngSitu"
                           th:value="${searchDto?.oprtngSitu}" placeholder="가동현황을 입력하세요">
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary" id="searchBtn">검색</button>
                    <a th:href="${path}" class="btn btn-secondary" id="resetBtn">초기화</a>
                </div>
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
