<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="indexHeader(totalCount, buttonText, modalId, showButton)">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="card bg-light">
            <div class="card-body py-2">
                <span class="text-muted">총 </span>
                <span class="fw-bold text-primary"
                      th:text="${#numbers.formatInteger(totalCount, 0, 'COMMA')}">0</span>
                <span class="text-muted"> 건</span>
            </div>
        </div>
        <button th:if="${showButton}"
                type="button"
                class="btn btn-primary"
                th:text="${buttonText}"
                data-bs-toggle="modal"
                th:attr="data-bs-target='${modalId}'"></button>
    </div>
</th:block>
</body>
</html>
