<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">
<head>
    <title></title>
</head>
<body>
<th:block layout:fragment="content">
    <h1>Auction History</h1>
    <div th:each="sample : ${samples.content}" >
        <button type="button" class="popover-btn btn btn-primary" th:data-id="${sample.id}" th:text="${sample.itemDisplayName}"></button>
        <div th:replace="~{fragments/item-detail:: itemDetail(${sample})}"></div>
    </div> <!-- TODO: id랑 style을 fragment 내로 이동 -->

    <style>
  .popover {
    max-height: 100vh;
    overflow-y: auto;
  }

  /* 선택적으로 popover-content 내부도 스크롤 컨트롤 */
  .popover-body {
    max-height: 90vh;
    overflow-y: auto;
  }
</style>
</th:block>
<th:block layout:fragment="scripts">
    <script th:src="@{/js/popover-handler-index.js}"></script>
</th:block>
</body>
</html>
